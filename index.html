<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
	</head>
	<body>
    <h1 align="middle">DIY Tic Tac Toe</h1>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="winning_popup" align="middle">Player Z wins!</p>
        </div>
    </div>
    <tr>
        <td>
            <div align="middle">
                <span id='move_number'>Turn 9001</span>
            </div>
            <div align="middle">
                <span id='turn'>Current Turn: Player X</span>
            </div>
            <div align="middle">
                <span id='next_turn'>Next Up: Player Y</span>
            </div>
        </td>
    </tr>
		<div align="middle" id="tictactoe"></div>

		<script type="text/javascript" src="js/archive-tic-tac-toe.js"></script>
	</body>
</html>
